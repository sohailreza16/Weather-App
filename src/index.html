<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-sky-400 flex flex-col min-h-screen">

  <header class="bg-sky-950 p-4 text-center">
      <h1 class="text-white text-3xl font-bold">Weather Dashboard</h1>
  </header>

  <main class="flex-grow flex items-center justify-center p-4">
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 w-full max-w-4xl">
          <!-- Input Card -->
          <div class="bg-sky-200 p-6 rounded-lg shadow-lg flex-1">
              <input type="text" id="city" placeholder="Enter city" class="border p-2 w-full mb-4">
              <select id="recentCities" class="border p-2 w-full mb-4 hidden"></select> <!-- Dropdown for recent cities -->
              <button id="getWeather" class="bg-blue-500 text-white p-2 rounded w-full">Get Weather</button>
              <button id="useLocation" class="bg-green-500 text-white p-2 rounded w-full mt-2">Use Current Location</button>
          </div>

          <!-- Weather Details Card -->
          <div id="weatherCard" class="bg-sky-200 p-6 rounded-lg shadow-lg flex-1 flex items-center">
              <div class="flex-1">
                  <h2 id="weatherCity" class="text-xl font-bold">city</h2>
                  <p id="weatherTemp">temp</p>
                  <p id="weatherWind">wind</p>
                  <p id="weatherHumidity">humidity</p>
              </div>
              <div class="ml-4">
                  <img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-20 h-20" />
                  <p id="weatherDescription" class="text-xl ml-2">weather</p>
              </div>
          </div>
      </div>
  </main>

  <!-- Forecast Cards Section -->
  <section class="p-4">
      <h2 class="text-xl font-bold text-center mb-4">5-Day Forecast</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
          <div class="bg-sky-200 p-4 rounded-lg shadow-lg">
              <p class="font-bold" id="date1">date</p>
              <img id="icon1" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-16 h-16 mx-auto" />
              <p id="temp1">temp</p>
              <p id="wind1">wind</p>
              <p id="humidity1">humidity</p>
          </div>
          <div class="bg-sky-200 p-4 rounded-lg shadow-lg">
              <p class="font-bold" id="date2">date</p>
              <img id="icon2" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-16 h-16 mx-auto" />
              <p id="temp2">temp</p>
              <p id="wind2">wind</p>
              <p id="humidity2">humidity</p>
          </div>
          <div class="bg-sky-200 p-4 rounded-lg shadow-lg">
              <p class="font-bold" id="date3">date</p>
              <img id="icon3" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-16 h-16 mx-auto" />
              <p id="temp3">temp</p>
              <p id="wind3">wind</p>
              <p id="humidity3">humidity</p>
          </div>
          <div class="bg-sky-200 p-4 rounded-lg shadow-lg">
              <p class="font-bold" id="date4">date</p>
              <img id="icon4" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-16 h-16 mx-auto" />
              <p id="temp4">temp</p>
              <p id="wind4">wind</p>
              <p id="humidity4">humidity</p>
          </div>
          <div class="bg-sky-200 p-4 rounded-lg shadow-lg">
              <p class="font-bold" id="date5">date</p>
              <img id="icon5" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-16 h-16 mx-auto" />
              <p id="temp5">temp</p>
              <p id="wind5">wind</p>
              <p id="humidity5">humidity</p>
          </div>
      </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
